<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="./images/header-logo.svg" alt="логотип Mesto Russia"></header><main class="content"><section class="profile"><div class="profile__container"><div class="profile__area"><button class="profile__avatar-edit-button" type="button" aria-label="Редактировать аватар"><img class="profile__avatar" alt="Аватар пользователя"></button><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button><p class="profile__subtitle"></p></div></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></div></section><section class="elements"><ul class="cards-list"></ul></section><section class="popup popup_type_profile"><form class="popup__container popup__container_type_profile" name="popup__container_type_profile" action="#" method="POST"><h2 class="popup__title">Редактировать профиль</h2><input class="popup__field popup__field_el_name" name="popup__field_el_name" id="name-field" placeholder="Введите имя" required minlength="2" maxlength="40"> <span class="popup__error" id="name-field-error"></span> <input class="popup__field popup__field_el_profession" name="popup__field_el_profession" id="profession-field" placeholder="Введите профессию" required minlength="2" maxlength="200"> <span class="popup__error" id="profession-field-error"></span> <button class="popup__save-button popup__save-button_type_profile" type="submit">Сохранить</button></form><button class="popup__close-icon popup__close-icon_type_profile" type="button" aria-label="Закрыть"></button></section><section class="popup popup_type_cards"><form class="popup__container popup__container_type_cards" name="popup__container_type_cards" action="#" method="POST"><h2 class="popup__title">Новое место</h2><input class="popup__field popup__field_el_place" name="name" id="place-field" placeholder="Название" required minlength="1" maxlength="30"> <span class="popup__error" id="place-field-error"></span> <input class="popup__field popup__field_el_link" type="url" name="link" id="link-field" placeholder="Ссылка на картинку" required> <span class="popup__error" id="link-field-error"></span> <button class="popup__save-button popup__save-button_type_cards popup__save-button_disabled" type="submit">Создать</button></form><button class="popup__close-icon popup__close-icon_type_cards" type="button" aria-label="Закрыть"></button></section><section class="popup popup_type_avatar"><form class="popup__container popup__container_type_avatar" name="popup__container_type_avatar" action="#" method="POST"><h2 class="popup__title popup__title_type_avatar">Обновить аватар</h2><input class="popup__field popup__field_el_avatar" type="url" name="avatar" id="avatar-field" placeholder="Ссылка на картинку" required> <span class="popup__error" id="avatar-field-error"></span> <button class="popup__save-button popup__save-button_type_avatar popup__save-button_disabled" type="submit">Сохранить</button></form><button class="popup__close-icon popup__close-icon_type_avatar" type="button" aria-label="Закрыть"></button></section><section class="popup popup_type_images"><div class="popup__image-container"><button class="popup__close-icon popup__close-icon_type_images" type="button" aria-label="Закрыть"></button> <img class="popup__image"><p class="popup__caption"></p></div></section><section class="popup popup_type_card-deletion"><form class="popup__container popup__container_type_card-deletion" name="popup__container_type_card-deletion" action="#" method="POST"><h2 class="popup__title popup__title_type_card-deletion">Вы уверены?</h2><button class="popup__save-button popup__save-button_type_card-deletion" type="submit">Да</button></form><button class="popup__close-icon popup__close-icon_type_card-deletion" type="button" aria-label="Закрыть"></button></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><template id="cards-list__item-template"><li class="cards-list__item"><img class="cards-list__image"> <button class="cards-list__delete-icon" type="button" aria-label="Удалить"></button><div class="cards-list__area"><h3 class="cards-list__title"></h3><div class="cards-list__like-area"><button class="cards-list__like-icon" type="button" aria-label="Нравится"></button><p class="cards-list__like-amount-text"></p></div></div></li></template><script src="main.js"></script></body></html>
