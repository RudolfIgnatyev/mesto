<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="./images/header-logo.svg" alt="логотип Mesto Russia">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__area">
            <img class="profile__avatar" src="./images/profile-kusto.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </div>
      </section>
      <section class="popup">
        <form class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__field popup__field_el_name" type="text">
          <input class="popup__field popup__field_el_profession" type="text">
          <input class="popup__save-button" type="submit" value="Сохранить">
        </form>
        <img class="popup__close-icon" src="./images/profile-add.svg" alt="значок крестика">
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="./images/element-karachaevsk.jpg" alt="храм в Карачаевске">
            <div class="cards__area">
              <h3 class="cards__title">Карачаевск</h3>
              <img class="cards__like-icon" src="images/element-heart.svg" alt="значок сердца">
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element-elbrus.jpg" alt="гора Эльбрус">
            <div class="cards__area">
              <h3 class="cards__title">Гора Эльбрус</h3>
              <img class="cards__like-icon" src="images/element-heart.svg" alt="значок сердца">
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element-dombay.jpg" alt="горная территория Домбай">
            <div class="cards__area">
              <h3 class="cards__title">Домбай</h3>
              <img class="cards__like-icon" src="images/element-heart.svg" alt="значок сердца">
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element-elbrus.jpg" alt="гора Эльбрус">
            <div class="cards__area">
              <h3 class="cards__title">Гора Эльбрус</h3>
              <img class="cards__like-icon" src="images/element-heart.svg" alt="значок сердца">
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element-dombay.jpg" alt="горная территория Домбай">
            <div class="cards__area">
              <h3 class="cards__title">Домбай</h3>
              <img class="cards__like-icon" src="images/element-heart.svg" alt="значок сердца">
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element-karachaevsk.jpg" alt="храм в Карачаевске">
            <div class="cards__area">
              <h3 class="cards__title">Карачаево-Ч...</h3>
              <img class="cards__like-icon" src="images/element-heart.svg" alt="значок сердца">
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
