<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="./images/header-logo.svg" alt="логотип Mesto Russia">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__area">
            <img class="profile__avatar" src="./images/profile-kusto.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
              <!-- потом заменить h2 на p -->
              <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
          </div>
          <!-- потом подогнать ширину button под @media у cards -->
          <button class="profile__add-button"></button>
        </div>
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="./images/element-karachaevsk.jpg" alt="храм в Карачаевске">
            <div class="cards__area">
              <h3 class="cards__title">Карачаевск</h3>
              <img class="cards__sign" src="images/element-heart.svg" alt="значок сердца">
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element-elbrus.jpg" alt="гора Эльбрус">
            <div class="cards__area">
              <h3 class="cards__title">Гора Эльбрус</h3>
              <img class="cards__sign" src="images/element-heart.svg" alt="значок сердца">
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element-dombay.jpg" alt="горная территория Домбай">
            <div class="cards__area">
              <h3 class="cards__title">Домбай</h3>
              <img class="cards__sign" src="images/element-heart.svg" alt="значок сердца">
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element-elbrus.jpg" alt="гора Эльбрус">
            <div class="cards__area">
              <h3 class="cards__title">Гора Эльбрус</h3>
              <img class="cards__sign" src="images/element-heart.svg" alt="значок сердца">
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element-dombay.jpg" alt="горная территория Домбай">
            <div class="cards__area">
              <h3 class="cards__title">Домбай</h3>
              <img class="cards__sign" src="images/element-heart.svg" alt="значок сердца">
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/element-karachaevsk.jpg" alt="храм в Карачаевске">
            <div class="cards__area">
              <h3 class="cards__title">Карачаево-Ч...</h3>
              <img class="cards__sign" src="images/element-heart.svg" alt="значок сердца">
            </div>
          </li>
        </ul>
      </section>
    </main>
  </div>
</body>
