<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__area">
            <img class="profile__avatar" src="./images/profile-kusto.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </div>
      </section>
      <section class="elements">
        <ul class="cards-list">
          <li class="cards-list__item">
            <img class="cards-list__image" src="./images/element-karachaevsk.jpg" alt="храм в Карачаевске">
            <div class="cards-list__area">
              <h3 class="cards-list__title">Карачаевск</h3>
              <button class="cards-list__like-icon" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="cards-list__item">
            <img class="cards-list__image" src="./images/element-elbrus.jpg" alt="гора Эльбрус">
            <div class="cards-list__area">
              <h3 class="cards-list__title">Гора Эльбрус</h3>
              <button class="cards-list__like-icon" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="cards-list__item">
            <img class="cards-list__image" src="./images/element-dombay.jpg" alt="горная территория Домбай">
            <div class="cards-list__area">
              <h3 class="cards-list__title">Домбай</h3>
              <button class="cards-list__like-icon" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="cards-list__item">
            <img class="cards-list__image" src="./images/element-elbrus.jpg" alt="гора Эльбрус">
            <div class="cards-list__area">
              <h3 class="cards-list__title">Гора Эльбрус</h3>
              <button class="cards-list__like-icon" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="cards-list__item">
            <img class="cards-list__image" src="./images/element-dombay.jpg" alt="горная территория Домбай">
            <div class="cards-list__area">
              <h3 class="cards-list__title">Домбай</h3>
              <button class="cards-list__like-icon" type="button" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="cards-list__item">
            <img class="cards-list__image" src="./images/element-karachaevsk.jpg" alt="храм в Карачаевске">
            <div class="cards-list__area">
              <h3 class="cards-list__title">Карачаево-Ч...</h3>
              <button class="cards-list__like-icon" type="button" aria-label="Нравится"></button>
            </div>
          </li>
        </ul>
      </section>
      <section class="popup">
        <form class="popup__container" name="popup__container" action="#" method="POST">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__field popup__field_el_name" type="text" name="popup__field_el_name"
            placeholder="Введите имя" required>
          <input class="popup__field popup__field_el_profession" type="text" name="popup__field_el_profession"
            placeholder="Введите профессию" required>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
